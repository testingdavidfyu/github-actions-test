name: Github Actions Workflow
on: [push, pull_request]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: echo stuff
        run: |
          pwd
          ls -a
          echo $CC_SECRET
          npm install --frozen-lockfile
          npx codechecks
        env:
          CC_SECRET: ${{ secrets.CC_SECRET }}